<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printFibonacci(n) {
        if (n < 0) {
            return -1;
        } else if (n == 0 || n == 1) {
            return n;
        } else {
            return printFibonacci(n - 1) + printFibonacci(n - 2);
        }
    }
    let n = 25;
    for (let i = 0; printFibonacci(i) < n; i++) {
        document.write(printFibonacci(i) + " ");
    }



</script>
</body>
</html>
